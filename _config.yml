name: Druid

permalink: /blog/:year/:month/:day/:title.html
markdown: redcarpet

redcarpet:
  extensions: ["tables", "no_intra_emphasis", "fenced_code_blocks", "with_toc_data"]

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - scss
  - private
  - _staging
  - release.sh

highlighter: pygments

title: 'Druid'
description: 'RealÂ²time Exploratory Analytics on Large Datasets'


druid_versions:
  - release: 0.21
    versions:
      - version: 0.21.1
        date: 2021-06-10
  - release: 0.20
    versions:
      - version: 0.20.2
        date: 2021-03-29

tranquility_stable_version: 0.8.3

gems:
  - jekyll-textile-converter

prose:
  metadata:
    siteurl: 'https://druid.apache.org'

    _posts:
      - name: "author"
        field:
          element: "text"
          label: "Author"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          value: ""
      - name: "image"
        field:
          element: "text"
          label: "Image"
          value: ""
      - name: "layout"
        field:
          element: "text"
          label: "Layout"
          value: "post"

